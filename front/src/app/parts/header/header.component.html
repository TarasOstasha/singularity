<div class="header">
    <div class="container">
        <div class="header-wrapper">
            <div class="logo-block">
                LOGO
            </div>
            <div class="search-block">
                <input type="text" placeholder="search">
            </div>
            <div class="menu-block">
                <nav class="nav">
                    <input type="checkbox" class="nav__cb" id="menu-cb" />
                    <div class="nav__content">
                        <ul class="nav__items">
                            <li class="nav__item">
                                <span class="nav__item-text">
                                    Home
                                </span>
                            </li>
                            <li class="nav__item">
                                <span class="nav__item-text">
                                    Works
                                </span>
                            </li>
                            <li class="nav__item">
                                <span class="nav__item-text">
                                    About
                                </span>
                            </li>
                            <li class="nav__item">
                                <span class="nav__item-text">
                                    Contact
                                </span>
                            </li>
                        </ul>
                    </div>
                    <label class="nav__btn" for="menu-cb"></label>
                </nav>
            </div>
            <div class="auth-block">
                <div class="sign-in" (click)="toLogin()" *ngIf="!appState.header.user.isLogged">
                    Login
                    <i class="fa fa-sign-in"></i>
                </div>
                <div (click)="logOut()" class="sign-out" *ngIf="appState.header.user.isLogged">
                    LogOut
                    <i class="fa fa-sign-out"></i>
                </div>
                <div class="sign-out" *ngIf="appState.header.user.isLogged">
                    {{ appState.header.user.userName }}
                </div>
            </div>
        </div>
    </div>
</div>
